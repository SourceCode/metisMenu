name: Browser Compatibility

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  browsers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Test build output
        run: |
          test -f dist/metisMenu.js && echo "✓ UMD build exists"
          test -f dist/metisMenu.esm.js && echo "✓ ESM build exists"
          test -f dist/metisMenu.min.js && echo "✓ Minified UMD build exists"
          test -f dist/metisMenu.css && echo "✓ CSS build exists"
